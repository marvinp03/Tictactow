<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title> TIC TAC TOE </title>

	<link rel="stylesheet" href = "style.css">
</head>
<body>
	
	<!board for the tic tac toe game> 
	<table>
		<tr>
			<td class = "cell "  id = "0"> </td>
			<td class = "cell "  id = "1"> </td>
			<td class = "cell "  id = "2"> </td>
		</tr>
		<tr>
			<td class = "cell "  id = "3"> </td>
			<td class = "cell "  id = "4"> </td>
			<td class = "cell "  id = "5"> </td>
		</tr>
		<tr>
			<td class = "cell "  id = "6"> </td>
			<td class = "cell "  id = "7"> </td>
			<td class = "cell "  id = "8"> </td>
		</tr>

	</table>


	
	<!prompt wether the player wins or lose> 
	<div class = "endgame">
		<div class = "text"></div>
	</div>	


    <!replay button> 
    <button onClick = "startgame()"> REPLAY </button>


    <p>Select your difficulty </p>
    <div>
    <!difficulty selector> 
    <input type="radio" id="choice1" name="diff" value="easy">
	<label for="html">Easy</label><br>
	<input type="radio" id="choice2" name="diff" value="medium">
	<label for="css">Medium</label><br>
	<input type="radio" id="choice3" name="diff" value="hard">
	<label for="javascript">Hard</label>
    </div>

	<script src = "script.js"></script>
</body>

</html>
